<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
  </header>
  <main class="main">
    <div id="section__top">
      <label for="new__task">Add Item</label>
      <div class="top__task-row">
        <input id="new__task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete__tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Button delete">
          </button>
        </li>
        <li class="edit__mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
